<div id="todo">

              <p class="title" id="video-title">1. Introducción al comercio electrónico</p>
              <div class="video-wrapper">
                <div class="video-aspect-ratio">
                  <iframe id="video-player" src="https://www.youtube.com/embed/tuG6f6BIdVc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

              </div>
            </div>
          </div>
        </div>
  
        <div class="playlist">
          <div class="card">
            <div class="card-content">
              <p class="title">Lista de Videos</p>
              <div class="button-list">
                <button class="button is-fullwidth is-medium" onclick="changeVideo('tuG6f6BIdVc', '1. Introducción al comercio electrónico')">1. Introducción</button>
                <button class="button is-fullwidth is-medium" onclick="changeVideo('WWc0fneQ8Hk', '2. Plataformas de comercio electrónico')">2. Plataformas</button>

              </div>
            </div>
          </div>
        </div>

  <script>
    function changeVideo(videoId, videoTitle) {
      document.getElementById("video-player").src = "https://www.youtube.com/embed/" + videoId;
      document.getElementById("video-title").textContent = videoTitle;
    }
  </script>
